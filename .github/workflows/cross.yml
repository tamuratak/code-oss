name: cross compiling on Linux
on: [push]

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
#    - uses: actions/setup-node@v3
#      with:
#        node-version: 16
#        cache: yarn
#        cache-dependency-path: vscode/yarn.lock
    - run: sudo apt-get install qemu qemu-user-static debootstrap gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libc-dev-arm64-cross
    - run: |
        sudo qemu-debootstrap --arch=arm64 --variant=minbase xenial rootfs
        sudo chroot rootfs apt-get install -y libx11-dev libxkbfile-dev libsecret-1-dev libglib2.0-dev
    - run: |
        echo CC=$(which aarch64-linux-gnu-gcc) >> $GITHUB_ENV
        echo CXX="$(which aarch64-linux-gnu-g++) -L$(pwd)/rootfs/usr/lib/aarch64-linux-gnu/ -L/usr/lib/aarch64-linux-gnu/" >> $GITHUB_ENV
        echo npm_config_arch=arm64 >> $GITHUB_ENV
        echo npm_config_target_arch=arm64 >> $GITHUB_ENV
        echo npm_config_target_platform=linux >> $GITHUB_ENV
        echo npm_config_target_libc=glibc >> $GITHUB_ENV
    - run: |
        yarn
        yarn run gulp vscode-linux-arm-min
        yarn run gulp vscode-linux-arm-build-deb
      working-directory: ./vscode
